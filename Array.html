<!DOCTYPE html>
<html>
<head>
    <title>Array</title>
</head>
<script>
 const name = ["Sahiba khan", "Mahak noori", "Humaira khan"];
      
//  sort method 
name.sort();
console.log(name);

// concat method
const student = [ "Sahiba khan", " Mahak noori", " Humaira khan", "Juhi kumari"];
      guide = ["Shamim khalu", "Sameer bhai", "Arbaj bhai"];
 
      console.log( student.concat(guide));

// includes method
       console.log(guide.includes("Shamim khalu"));

// join method 
const myself = [ "s","a","h","i","b","a"];

      console.log(myself.join(""));

// filter method
const roll_no = [20,21,22,23,24,25];
    
const filter = roll_no.filter(num => num <23);
 console.log(filter);

</script>
<body>
    <h4> Array</h4>
<p> The array always start from 0.</p>
<p>Array is used as full or big bracket [].</p>
<p> Array have so many different methods.</p>

</body>
</html>
